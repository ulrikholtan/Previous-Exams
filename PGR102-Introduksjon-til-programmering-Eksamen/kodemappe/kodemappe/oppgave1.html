        /*
            ***
            Her legger du til din kode
            ***
        */
       // Starter med å hente inn output-diven
        let outputDiv = document.getElementById("output-div");
        
        // Variabel og funskjon for å vise alle land
        let showAllBtn = document.getElementById("show-all-btn");
        function showAllCountries(){
            let htmlTxt = ""
            for(let i = 0; i < countriesAmericaArray.length; i++){
                htmlTxt += `<h1>${countriesAmericaArray[i].name.common}</h1>
                <img src="${countriesAmericaArray[i].flag.png}">`
            }
            outputDiv.innerHTML = htmlTxt;
        }
        showAllBtn.onclick = showAllCountries;

        // Variabel og funskjon for å vise land basert på input av subregion
        let subregionTxt = document.getElementById("subregion-txt");
        let showByRegionBtn = document.getElementById("show-by-subregion-btn");

        function showByRegion(){
            let htmlTxt = ""
            // Sier at søkeordet skal være valuen til tekstboksen
            let searchWord = subregionTxt.value;
            // Dersom den er tom får en feilmelding
            if(searchWord === ""){
                alert("You need to enter a value")
            }else{
                // Itererer gjennom hele arrayet og sammenligner (match) med søkeordet som er punchet inn for å finne resulater. Alt skjer i lowercase og legges til i htmlTxt hvis det er match.
                for(let i = 0; i < countriesAmericaArray.length; i++){
                    if(countriesAmericaArray[i].subregion.toLowerCase().match(searchWord.toLowerCase(searchWord.toLowerCase()))){
                        htmlTxt += `<h1>${countriesAmericaArray[i].name.common}</h1>
                        <h3>Offisielt Navn: ${countriesAmericaArray[i].name.official}</h3>
                        <p>Antall Innbyggere: ${countriesAmericaArray[i].population}</p>
                        <p>Subregion: ${countriesAmericaArray[i].subregion}</p>
                        <img src="${countriesAmericaArray[i].flag.png}">
                        <br>`;
                    }
                }
                // Sier at output skal vise htmlTxt
                outputDiv.innerHTML = htmlTxt;
            }
        }
        showByRegionBtn.onclick = showByRegion;

        // Funksjon for total population
        let showTotalPopulationBtn = document.getElementById("show-total-population-btn")
        function totalPopulationCalculator(){
            // Starter med en totalpop på 0. Alle populasjoner blir addert til i denne variablen
            let totalPopulation = 0;
            // Går igjen gjennom hvert element i et array og henter ut populasjonen til landet og legger til.
            for(let i = 0; i < countriesAmericaArray.length; i++){
                totalPopulation += countriesAmericaArray[i].population;
            }
            // Viser variablen i outputDiv sin innerHTML. Bruker Regular expression for å dele opp med komma der det har vært 3 sifre. For å gjøre et stort tall lettere å lese.
            outputDiv.innerHTML = totalPopulation.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ","); // Show the total number with a "," to make it easier to read
        }
        showTotalPopulationBtn.onclick = totalPopulationCalculator;

        function showHighestPopulation(){
            let htmlTxt = "";
            // Setter populasjonen til 0, slik at når en populasjon er større blir den overridet
            let currentPopulation = 0;
            for(let i = 0; i < countriesAmericaArray.length; i++){
                // Hvis forrige størrelse er mindre overrider den nye. Dette vil naturligvis stoppe etter at den største er aktiv
                if(countriesAmericaArray[i].population > currentPopulation){
                    currentPopulation = countriesAmericaArray[i].population;
                    htmlTxt = `<h1>${countriesAmericaArray[i].name.common}</h1>
                        <img src="${countriesAmericaArray[i].flag.png}"><br>`
                }
            }
            outputDiv.innerHTML = `${htmlTxt} Population: ${currentPopulation}`
        }

        let showMostPopulatedBtn = document.getElementById("show-most-populated-btn");
        showMostPopulatedBtn.onclick = showHighestPopulation;

        // Funksjon lik for største populasjon, bare motsatt.
        function showLowestPopulation(){
            let htmlTxt = "";
            // Velger currentpop = Infinity slik at den starter som max potensiale
            let currentPopulation = Infinity;
            for(let i = 0; i < countriesAmericaArray.length; i++){
                // Hvis population er mindre enn forrige verdi (starter på infinite så den første blir sann) helt til den minste er aktiv og blir værende
                if(currentPopulation > countriesAmericaArray[i].population){
                    currentPopulation = countriesAmericaArray[i].population;
                    htmlTxt = `<h1>${countriesAmericaArray[i].name.common}</h1>
                    <img src="${countriesAmericaArray[i].flag.png}"><br>`
                }
            }
            outputDiv.innerHTML = `${htmlTxt} Population: ${currentPopulation}`

        }
        let showLeastPopulatedBtn = document.getElementById("show-least-populated-btn");
        showLeastPopulatedBtn.onclick = showLowestPopulation;

    </script>
