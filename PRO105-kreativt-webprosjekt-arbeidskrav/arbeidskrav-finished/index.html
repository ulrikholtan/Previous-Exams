<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Begin Journey</title>
    <link rel="stylesheet" href="styling.css" type="text/css" />
  </head>
  <body>
    <div class="index-div">
      <img
        src="./images/pokemon-logo.png"
        alt="POKéMON Logo"
        id="pokemon-logo-image"
      />
      <img
        src="./images/nerd-image.png"
        alt="NERD EDITION LOGO"
        id="nerd-logo-image"
      />

      <button id="press-start-btn">
        <img
          src="./images/press-start.gif"
          onclick="location.href='./main.html';"
          alt="press-start-logo"
          id="press-start-logo"
        />
      </button>
      <img
        src="./images/pixel-walk.gif"
        alt="AshPikachu.gif"
        id="walking-pixel-image"
      />
      <img src="./images/mew-animation.gif" alt="mew-gif" id="mew-gif" />
    </div>
    <audio controls class="music-player">
      <source src="./audio/pokémon-gym.flac" type="audio/mpeg" />
    </audio>
  </body>
</html>
